# Fabrica de Agentes - Docker Compose
# Usage: docker-compose up -d

version: '3.8'

services:
  fabrica-agentes:
    build:
      context: .
      dockerfile: Dockerfile
    image: fabrica-agentes:latest
    container_name: fabrica-agentes
    ports:
      - "9000:9000"
    volumes:
      # Persist database
      - ./factory/database:/app/factory/database
      # Persist agent memories
      - ./factory/memory:/app/factory/memory
      # Persist generated projects
      - ./projects:/app/projects
    environment:
      - PYTHONUNBUFFERED=1
      # Optional: Add your Anthropic API key for intelligent mode
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/api/agents')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add Redis for caching (future feature)
  # redis:
  #   image: redis:7-alpine
  #   container_name: fabrica-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped

volumes:
  database_data:
  memory_data:
  projects_data:
  # redis_data:

networks:
  default:
    name: fabrica-network
