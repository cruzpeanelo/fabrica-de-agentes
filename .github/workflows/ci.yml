# Fabrica de Agentes - CI/CD Pipeline
# Runs tests, linting, and builds Docker image

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  DOCKER_IMAGE: fabrica-agentes

jobs:
  # Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest factory/tests/ -v --tb=short

      - name: Check API endpoints
        run: |
          python -c "from factory.dashboard.app import app; print(f'API loaded: {len(app.routes)} routes')"

  # Lint code
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: |
          pip install flake8 black isort

      - name: Check formatting with Black
        run: |
          black --check --diff factory/ || echo "Formatting issues found"
        continue-on-error: true

      - name: Check imports with isort
        run: |
          isort --check-only --diff factory/ || echo "Import order issues found"
        continue-on-error: true

      - name: Lint with flake8
        run: |
          flake8 factory/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 factory/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Build Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:test .
          docker run -d --name test-container -p 9000:9000 ${{ env.DOCKER_IMAGE }}:test
          sleep 10
          curl -f http://localhost:9000/api/agents || exit 1
          docker stop test-container

  # Deploy (only on main branch)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "Ready for deployment!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
